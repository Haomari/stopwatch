<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
</head>


<body>
	<div class="wrapper">
		<page class="main">
			<div class="main__container">
				<div class="main__stopwatch">
					<div class="main__body">
						<div class="main__controls">
							<div class="main__button-body main__button-body_1">
								<button class="main__button main__button_1" onclick="startPause()"></button>
							</div>
<!-- 							<div class="main__button-body">
								<button class="main__button main__button_2" onclick="pause()">Pause</button>
							</div> -->
							<div class="main__button-body main__button-body_2">
								<button class="main__button main__button_3" onclick="stop()"></button>
							</div>
							<!-- <div class="main__button-body">
								<button class="main__button main__button_4" onclick="restart()">Restart</button>
							</div> -->
							<div class="main__button-body main__button-body_3">
								<button class="main__button main__button_5" onclick="lap()"></button>
							</div>
<!-- 							<div class="main__button-body">
								<button class="main__button main__button_6" onclick="resetLaps()">Reset Laps</button>
							</div> -->
						</div>
						<div class="main__time">00:00:00</div>
					</div>
					<ul class="main__laps">
					</ul>
				</div>
			</div>
		</page>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
